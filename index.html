<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="/assets/css/style.css" />

    <!-- font-awesome and google fonts links-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kenia&family=Mukta:wght@200;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Website title -->
    <title>Furniture Website</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Navigation Bar -->
      <nav class="navbar">
        <div class="navbar-top">
          <div class="logo">
            <i class="fa-solid fa-couch"></i>
            <span>FURNITURE</span>
          </div>
          <div class="search-bar">
            <input type="text" placeholder="what are you looking for?" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="user">
            <i class="fa-solid-fa-cart-shopping"></i>
            <span>%0.00</span>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-user"></i>
          </div>
        </div>
        <div class="nav-list">
          <div>
            <i class="fa-solid fa-house"></i>
            <span>HOME</span>
          </div>
          <div>
            <i class="fa-solid fa-couch"></i>
            <span>PRODUCTS</span>
          </div>
          <div>
            <i class="fa-solid fa-dollar-sign"></i>
            <span>PRICING</span>
          </div>
          <div>
            <i class="fa-brands fa-blogger"></i>
            <span>BLOG</span>
          </div>
          <div>
            <i class="fa-solid fa-star"></i>
            <span>SALES</span>
          </div>
          <div>
            <i class="fa-solid fa-message"></i>
            <span>CONTACT</span>
          </div>
        </div>
      </nav>
      <!-- End of Navigation Bar -->

      <!-- Landing -->
      <section class="landing"></section>
      <div class="landing-bg"></div>
      <div class="banner">
        <img
          src="assets/images/banner-img.jpg"
          class="banner-img"
          alt="banner image"
        />
        <h1 class="banner-heading">LUXURY FURNITURE</h1>
        <button class="banner-btn banner-btn-1">GO TO SHOP</button>
        <button class="banner-btn banner-btn-2">EXPLORE</button>
      </div>
      <!-- End of Landing -->

      <!-- Products -->
      <section class="products">
        <div class="products-top">
          <h3>SEARCH FOR</h3>
          <h2>15000</h2>
          <h1>PRODUCTS</h1>
        </div>
        <div class="products-icons">
          <div class="bedroom">
            <img src="assets/images/bedroom.png" alt="an image of a bedroom" />
            <span>Bedroom</span>
          </div>
          <div class="buffet">
            <img src="assets/images/buffet.png" alt="an image of a bedroom" />
            <span>buffet</span>
          </div>
          <div class="dining">
            <img src="assets/images/dining.png" alt="an image of a bedroom" />
            <span>Dining</span>
          </div>
          <div class="sofa">
            <img src="assets/images/sofa.png" alt="an image of a bedroom" />
            <span>Sofa</span>
          </div>
          <div class="table">
            <img src="assets/images/table.png" alt="an image of a bedroom" />
            <span>Table</span>
          </div>
          <div class="bedroom">
            <img src="assets/images/bedroom.png" alt="an image of a bedroom" />
            <span>BEDROOM</span>
          </div>
          <div class="wardrobe">
            <img src="assets/images/wardrobe.png" alt="an image of a bedroom" />
            <span>Wardrobe</span>
          </div>
        </div>
      </section>
      <!-- End of Products -->
    </div>
    <!-- End of Container -->
  </body>
</html>
